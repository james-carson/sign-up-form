<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign-Up Form Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="full_height">
        <div id="content" class="full_height">
            <div id="left_panel" class="full_height panel">
                <div id="left_top" class="left top relative_positioned">
                    <div id="logo_holder" class="left absolute_positioned">
                        <div id="logo" class="left absolute_positioned">
                            <img id="logo_image" src="images/logo_image.png" alt="The Odin Project logo">
                            ODIN
                        </div>
                    </div>
                </div>
                <div id="left_bottom" class="left bottom">
                    <div id="footer" class="left absolute_positioned">
                        <p>Image by <a
                                href="https://pixabay.com/photos/plant-sunlight-tropical-leaves-4214358/">MarcelDominic</a>
                            at <a href="https://pixabay.com">Pixabay </a></p>
                    </div>
                    <!-- https://pixabay.com/photos/plant-sunlight-tropical-leaves-4214358/ -->
                </div>

            </div>
            <div id="right_panel" class="full_height panel">
                <div id="right_top" class="right top">
                    <div id="intro_text" class="right pad_right pad_bottom">
                        <h2>
                            This is not a real online service! You know you need something like this in your like to
                            help you realise your deepest dreams.<br>Sign up <em>now </em> to get started
                        </h2>
                        <h2>
                            You <em>know </em> you want to.
                        </h2>
                    </div>
                </div>
                <div id="right_middle" class="right middle">
                    <div id="right_mid_header" class="right middle pad_right">
                        <h1>Let's do this!</h1>
                    </div>
                    <div id="column container" class="right middle">
                        <div id="right_column_left" class="column pad_right"></div>
                        <div id="right_column_right" class="column pad_right"></div>
                    </div>
                </div>
                <div id="right_bottom" class="right bottom">
                    <div id="button_login" class="right bottom pad_right"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
