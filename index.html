<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign-Up Form Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="full_height">
        <div id="content" class="full_height">
            <div id="left_panel" class="full_height panel">
                <div id="left_top" class="left top relative_positioned">
                    <div id="logo_holder" class="left absolute_positioned">
                        <div id="logo" class="left absolute_positioned">
                            <img id="logo_image" src="images/logo_image.png" alt="The Odin Project logo">
                            <h1>ODIN</h1>
                        </div>
                    </div>
                </div>
                <div id="left_bottom" class="left bottom">
                    <div id="footer" class="left absolute_positioned">
                        <p>Image by <a
                                href="https://pixabay.com/photos/plant-sunlight-tropical-leaves-4214358/">MarcelDominic</a>
                            at <a href="https://pixabay.com">Pixabay </a></p>
                    </div>
                </div>

            </div>
            <div id="right_panel" class="full_height panel">
                <div id="right_top" class="right top right_section">
                    <div id="intro_text" class="right pad_left pad_bottom">
                        <h3>
                            This is not a real online service! You know you need something like this in your like to
                            help you realise your deepest dreams.<br>Sign up <em>now </em> to get started
                        </h3>
                        <h3>
                            You <em>know </em> you want to.
                        </h3>
                    </div>
                </div>
                <div id="right_middle" class="right middle right_section">
                    <div id="right_mid_header" class="right middle pad_left">
                        <h2>Let's do this!</h2>
                    </div>
                    <form action="" method="post" id="column_container" class="right middle">
                        <div id="column_left" class="column right pad_left">

                            <!-- Inputs to be styled next! -->

                            <div class="form_input"><label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" tabindex="1" minlength="1">
                            </div>

                            <div class="form_input"><label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" tabindex="3">
                            </div>

                            <div class="form_input"><label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" minlength="8" required
                                    tabindex="5">
                            </div>
                        </div>

                        <div id="column_right" class="column right pad_left">

                            <div class="form_input"><label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" tabindex="2" minlength="1">
                            </div>

                            <div class="form_input"><label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" name="phone_number" id="phone_number" tabindex="4" minlength="8">
                            </div>

                            <div class="form_input"><label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password" minlength="8"
                                    required tabindex="6">
                            </div>
                        </div>
                    </form>
                </div>
                <div id="right_bottom" class="right bottom right_section pad_left pad_top">
                    <button type="submit" tabindex="7">Create Account</button>
                    <p class="pad_top">Already have an account? <a href="blank" style="color: black;">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
